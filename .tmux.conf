# --- Fast tmux + Neovim Integration ---

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Instant response
set -sg escape-time 0
set -s focus-events on

# Splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Mouse support
set -g mouse on

# 256 colors for Neovim
set -g default-terminal "screen-256color"

# Sync clipboard with system (Linux/macOS)
set-option -g set-clipboard on

#### Status Bar ####
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=green]#S #[fg=cyan]| #[fg=yellow]%Y-%m-%d #[fg=white]%H:%M '
set -g status-right '#[fg=cyan]#H #[fg=white]| #[fg=green]#(whoami) '

#### Splits (Vim style) ####
bind _ split-window -h
bind - split-window -v
unbind '"'
unbind %

#### Pane navigation (Vim style hjkl) ####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + HJKL (shifted)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#### Windows ####
bind c new-window -c "#{pane_current_path}"   # Create in same dir
bind n next-window
bind p previous-window
bind & kill-window
bind x kill-pane

#### Copy Mode (Vim style) ####
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi 'Escape' send -X cancel

