env:
  TERM: xterm-256color
colors:
  primary:
    background: "#f8f8ff"
    foreground: "#000000"
  normal:
    black: "#000000"
    red: "#ff1100"
    green: "#177F80"
    yellow: "#ef5939"
    blue: "#204a87"
    magenta: "#ef5939"
    cyan: "#3465a3"
    white: "#808080"
  bright:
    black: "#000000"
    red: "#ff1100"
    green: "#177F80"
    yellow: "#ef5939"
    blue: "#204a87"
    magenta: "#ef5939"
    cyan: "#3465a3"
    white: "#FFFFFF"
mouse:
  hide_when_typing: true
  hints:
    modifiers: Shift
selection:
  save_to_clipboard: true
background_opacity: 0.97
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
