env:
  TERM: screen-256color

colors:
  # Default colors
  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  # Normal colors
  normal:
    black: '0x100e23'
    red: '0xff8080'
    green: '0x95ffa4'
    yellow: '0xffe9aa'
    blue: '0x91ddff'
    magenta: '0xc991e1'
    cyan: '0xaaffe4'
    white: '0xcbe3e7'

  # Bright colors
  bright:
    black: '0x565575'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'

mouse:
  hide_when_typing: true
  hints:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 1

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
