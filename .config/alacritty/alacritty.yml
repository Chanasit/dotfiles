env:
  TERM: screen-256color

colors:
  primary:
    background: '#FFFFFF'
    foreground: '#000000'
  normal:
    black: '#000000'
    red: '#990000'
    green: '#00A600'
    yellow: '#999900'
    blue: '#0000B2'
    magenta: '#B200B2'
    cyan: '#00A6B2'
    white: '#BFBFBF'
  bright:
    black: '#666666'
    red: '#E50000'
    green: '#00D900'
    yellow: '#E5E500'
    blue: '#0000FF'
    magenta: '#E500E5'
    cyan: '#00E5E5'
    white: '#E5E5E5'

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 1

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
