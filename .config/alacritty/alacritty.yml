env:
  TERM: xterm-256color
colors:
  name: Google (light)
  author: Chris Kempson
  primary:
    background: "#ffffff"
    foreground: "#373b41"
  cursor:
    text: "#ffffff"
    cursor: "#373b41"
  normal:
    black: "#1d1f21"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#c5c8c6"
  bright:
    black: "#969896"
    red: "#cc342b"
    green: "#198844"
    yellow: "#fba922"
    blue: "#3971ed"
    magenta: "#a36ac7"
    cyan: "#3971ed"
    white: "#ffffff"
mouse:
  hide_when_typing: true
  hints:
    modifiers: Shift
selection:
  save_to_clipboard: true
background_opacity: 0.97
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
