env:
  TERM: screen-256color

colors:
  name: Grayscale (light)
  author: Chris Kempson
  primary:
    background: "#f7f7f7"
    foreground: "#464646"
  cursor:
    text: "#f7f7f7"
    cursor: "#464646"
  normal:
    black: "#101010"
    red: "#7c7c7c"
    green: "#8e8e8e"
    yellow: "#a0a0a0"
    blue: "#686868"
    magenta: "#747474"
    cyan: "#868686"
    white: "#b9b9b9"
  bright:
    black: "#525252"
    red: "#7c7c7c"
    green: "#8e8e8e"
    yellow: "#a0a0a0"
    blue: "#686868"
    magenta: "#747474"
    cyan: "#868686"
    white: "#f7f7f7"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 0.95

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
