env:
  TERM: screen-256color

colors:
  name: Matrix
  author: OK100
  primary:
    background: "#000000"
    foreground: "#00cc00"
  cursor:
    text: "#000000"
    cursor: "#00cc00"
  normal:
    black: "#000000"
    red: "#55ff55"
    green: "#00cc00"
    yellow: "#00cc00"
    blue: "#005500"
    magenta: "#55ff55"
    cyan: "#00cc00"
    white: "#00cc00"
  bright:
    black: "#000000"
    red: "#55ff55"
    green: "#55ff55"
    yellow: "#55ff55"
    blue: "#005500"
    magenta: "#55ff55"
    cyan: "#55ff55"
    white: "#00cc00"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 0.95

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
