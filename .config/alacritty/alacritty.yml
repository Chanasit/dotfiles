env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"
colors:
  primary:
    background: "#ffffff"
    foreground: "#000000"
  normal:
    black: "#000000"
    red: "#d73a49"
    green: "#3ebc5c"
    yellow: "#f18338"
    blue: "#005cc5"
    magenta: "#6f42c1"
    cyan: "#6f42c1"
    white: "#f9f9f9"
  bright:
    black: "#555555"
    red: "#d73a49"
    green: "#3ebc5c"
    yellow: "#f18338"
    blue: "#005cc5"
    magenta: "#6f42c1"
    cyan: "#6f42c1"
    white: "#ffffff"
mouse:
  hide_when_typing: true
  hints:
    modifiers: Shift
background_opacity: 1
selection:
  save_to_clipboard: true
font:
  size: 13
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
window:
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
