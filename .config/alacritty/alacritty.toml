# github Alacritty Colors

# Default colors
[colors.primary]
background = '#ffffff'
foreground = '#0E1116'

# Normal colors
[colors.normal]
black   = '#24292f'
red     = '#cf222e'
green   = '#116329'
yellow  = '#4d2d00'
blue    = '#0969da'
magenta = '#8250df'
cyan    = '#1b7c83'
white   = '#6e7781'

# Bright colors
[colors.bright]
black   = '#57606a'
red     = '#a40e26'
green   = '#1a7f37'
yellow  = '#633c01'
blue    = '#218bff'
magenta = '#a475f9'
cyan    = '#3192aa'
white   = '#8c959f'

[[colors.indexed_colors]]
index = 16
color = '#d18616'

[[colors.indexed_colors]]
index = 17
color = '#a40e26'

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 14

[font.bold]
family = "Menlo"
style = "Bold"

[font.italic]
family = "Menlo"
style = "Italic"

[font.normal]
family = "Menlo"
style = "Regular"

